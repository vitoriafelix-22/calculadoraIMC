<!DOCTYPE html>
<html>
  <head>
    <title class="titulo">Calculadora de IMC</title>
  </head>
  <body>
    <h1>Calculadora de IMC</h1>
    <form class="formularioIMC">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome"><br><br>
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso"><br><br>
      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura" name="altura"><br><br>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade"><br><br>
      <input type="button" value="Calcular" onclick="calcularIMC()"><br><br>
    </form>

    <div id="resultado"></div>

    <script>
      function calcularIMC() {
        var nome = document.getElementById("nome").value;
        var sobrenome = document.getElementById("sobrenome").value;
        var peso = document.getElementById("peso").value;
        var altura = document.getElementById("altura").value;
        var idade = document.getElementById("idade").value;
        
 
        var alturaMetros = altura / 100;
        var imc = peso / (alturaMetros * alturaMetros);
        imc = imc.toFixed(2);

        var resultado = "Olá " + nome + " " + sobrenome + "!<br>";
        resultado += "Seu IMC é " + imc + ".<br>";
        if (imc < 18.5) {
          resultado += "Você está abaixo do peso ideal.";
        } else if (imc < 25) {
          resultado += "Seu peso está dentro do normal.";
        } else if (imc < 30) {
          resultado += "Você está com sobrepeso.";
        } else {
          resultado += "Você está obeso.";
        }
        resultado += "<br>Sua idade é: " + idade + " anos.";


        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
